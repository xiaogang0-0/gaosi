<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link rel="shortcut icon" href="images/logo_icon_1616.png" type="image/png">
  <title>爱提分官方网站</title>
  <!--common-->
  <link href="css/animate.css" rel="stylesheet">
  <link href="css/home.css" rel="stylesheet">
</head>

<body class="login-page">
  <div class="login-nav">
    <div class="wauto mauto">
      <a href="home.html" class="fl login-img"><img src="images/jigoulogo.png" ></a>
      <p class="fl title ">教师系统</p>

      <div class="trybtn fr" >申请试用</div>
      <p class="tel fr">
        <span class="zhushou">
          <i class="icon i-weixin"></i><i class="weixin">微信助手 <em class="icon i-sanjiao"></em></i>
          <img src="images/icon-jiaoshizhusou.png">
        </span>
        <i class="icon i-tel"></i><b>400-898-8600</b>
      </p>

    </div>
  </div>
  <div class="atfjs-login-con">
    <div class="wauto mauto clearfix">
      <!-- <div class="fl con-l">
        <img src="images/loginbg2.png">
      </div> -->
      <div class="login-box fr">
        <p class="f20">教师登录</p>
        <ul>
          <li>
            <input type="text" class="inputtext" placeholder="请输入手机号"/>
            <i class="icon tel-icon"></i>
          </li>
          <li>
            <input type="password" class="inputtext" placeholder="请输入密码"/>
            <i class="icon psd-icon"></i>
          </li>
          <li class="clearfix autologin">
            <span class="fl"><input type="checkbox"  id="loginauto" class="v-middle" /><label for="loginauto"> 自动登录</label> </span>
            <a href="setpsd.html" class="c-orange fr">忘记密码？</a>
          </li>
          <li>
            <input class="btn-success" type="button" value="登 录" />
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="login-footer">
    COPYRIGHT © 2015 高思教育 All Rights Reserved 京ICP备16020148号
  </div>


  <!--适用弹窗-->
<div class="trycon">
  <div class="tc-box">
    <div class="tcb-info">
      <!-- <div class="tcbi-close J_trycolse">×</div> -->
      <div class="tcbi-formbg"></div>
      <div class="tcbi-iconbg"></div>
      <div class="tcbi-form ">
        <label class="tcbif-name">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</label>
        <label class="tcbif-sheng">省&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;份：</label>
        <label class="tcbif-sname">学校名称：</label>
        <label class="tcbif-tel">手机号码：</label>
        <input type="text" class="inputbox" />
        <input type="text" class="inputbox"/>
        <input type="text" class="inputbox"/>
        <input type="text" class="inputbox"/>
        <button class="tcbi-btn J_tryupbtn">申请试用</button>
      </div>
      <div class="tcbi-text hide">
        <p>
          <b>你的信息已提交</b><br>
          我们会及时与你联系！<br>
          咨询热线：400-898-8600
        </p>
        <button class="tcbi-btn J_trycolse">关闭</button>
      </div>
      <div class="tcbi-light">
        <div class="ls0"></div>
        <div class="ls1"></div>
        <div class="ls2"></div>
        <div class="ls3"></div>
        <div class="ls4"></div>
        <div class="ls5"></div>
        <div class="ls6"></div>
      </div>
    </div>
  </div>
  <div class="tc-boxbg"></div>
</div>

<script src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
$(function(){
    $(".trybtn").click(function(){
      $(".tcbi-form").fadeIn("slow");
      $(".tcbi-form .inputbox").val("");
      $(".tcbi-text").fadeOut("slow");
      $(".trycon").fadeIn("slow");
    })

    $(".J_trycolse,.tc-boxbg").click(function(){     
      $(".trycon").fadeOut("slow");
    })

    $(".J_tryupbtn").click(function(){
      $(".tcbi-form").fadeOut("slow");
      $(".tcbi-text").fadeIn("slow");
      
    })
})
</script>


</body>
</html>
